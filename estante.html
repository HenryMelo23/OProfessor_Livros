<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.1/imagens/planof.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 30px 0 10px;
    }

    .generos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .genero {
      background-color: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .genero:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .livros-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .livro {
      text-align: center;
    }

    .livro img {
      width: 100%;
      max-width: 120px;
      border-radius: 8px;
      height: auto;
    }

    .livro .titulo {
      color: white;
      font-size: 14px;
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 180px;
      background-color: #343a40;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px 10px;
      text-decoration: none;
      color: white;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    body {
      margin-left: 180px;
    }

    @media (max-width: 768px) {
      body {
        margin-left: 0;
        padding: 10px;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="index.html">InÃ­cio</a>
    <a href="estante.html">Estante</a>
    <a href="#">Contato</a>
    <a href="#">InformaÃ§Ãµes</a>
    <a href="https://www.instagram.com/seuluiz_livros/" target="_blank">Instagram</a>
  </div>

  <h1>ðŸ“š GÃªneros LiterÃ¡rios</h1>

  <div class="generos-container" id="generos">
    <div class="genero" onclick="mostrarLivros('romance')">Romance</div>
    <div class="genero" onclick="mostrarLivros('ficÃ§Ã£o')">FicÃ§Ã£o</div>
    <div class="genero" onclick="mostrarLivros('terror')">Terror</div>
    <div class="genero" onclick="mostrarLivros('biografia')">Biografia</div>
    <div class="genero" onclick="mostrarLivros('drama')">Drama</div>
    <div class="genero" onclick="mostrarLivros('fantasia')">Fantasia</div>
    <div class="genero" onclick="mostrarLivros('negÃ³cios')">NegÃ³cios</div>
    <div class="genero" onclick="mostrarLivros('autoajuda')">Autoajuda</div>
    <div class="genero" onclick="mostrarLivros('suspense')">Suspense</div>
    <div class="genero" onclick="mostrarLivros('aventura')">Aventura</div>
  </div>

  <div class="livros-container" id="livros"></div>

  <script>
    async function mostrarLivros(genero) {
      if (window.innerWidth <= 768) return; // SÃ³ para desktop

      try {
        const resposta = await fetch("https://oprofessor-livros.onrender.com/catalogo");
        const catalogo = await resposta.json();

        const livrosFiltrados = catalogo.filter(livro =>
          livro.disponivel &&
          livro.caracteristica.toLowerCase() === genero.toLowerCase()
        );

        const container = document.getElementById("livros");
        const generos = document.getElementById("generos");

        generos.style.display = "none";
        container.style.display = "grid";

        container.innerHTML = livrosFiltrados.map(livro => {
          const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/main/imagens/${encodeURIComponent(livro.titulo)}.png`;
          return `
            <div class="livro">
              <img src="${imagem}" alt="${livro.titulo}">
              <div class="titulo" title="${livro.titulo}">${livro.titulo}</div>
            </div>
          `;
        }).join('');

      } catch (erro) {
        console.error("Erro ao carregar os livros:", erro);
      }
    }
  </script>
</body>
</html>
