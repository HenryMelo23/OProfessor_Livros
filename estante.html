<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Estante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://ik.imagekit.io/Hermes/planof.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center top;

      min-height: 100vh;
    }
    .imagem-wrapper {
      display: flex;
      justify-content: center;
    }

    .img-container {
      position: relative;
      display: inline-block;
    }

    .img-container img {
      display: block;
      width: 100%;
      max-width: 120px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .genero.genero-promocoes {
      background-color: #28a745;
      color: white;
      text-decoration: none;
    }

    .genero.genero-promocoes:hover {
      background-color: #218838;
      text-decoration: none;
      
    }
    

    .genero.genero-favoritos {
      background-color: #dc3545; /* vermelho */
      color: white;
      text-decoration: none;
    }

    .genero.genero-favoritos:hover {
      background-color: #c82333;
      text-decoration: none;
    }
    #botao-voltar {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background-color: #2d3779;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.2s ease-in-out;
  }

  #botao-voltar:hover {
    transform: scale(1.1);
  }

  #botao-voltar img {
    width: 60%;
    height: auto;
    pointer-events: none;
  }



    .preco-tag {
      position: absolute;
      bottom: 0px;
      left: 0px;
      background-color: #28a745;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .botao-carrinho {
      position: absolute;
      right: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .botao-carrinho.remover-do-carrinho {
      background-color: #dc3545 !important; /* vermelho */
      color: white !important;              /* texto branco */
      font-size: 20px;
    }

    .livro-wrapper {
      position: relative;
    }
    .botao-favoritos {
      background-color: #dc3545;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .botao-favoritos:hover {
      background-color: #c82333;
    }


    h1 {
      color: white;
      text-align: center;
      margin: 30px 0 10px;
    }

    .generos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .genero {
      background-color: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .genero:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .livros-container {
      display: none;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)) !important;
      padding: 20px;

    }

    .livro {
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .livro img {
      width: 100%;
      max-width: 120px;
      border-radius: 8px;
      height: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .livro .titulo {
      color: white;
      font-size: 14px;
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    body {
      margin-left: 180px;
    }

    
      .mobile-navbar {
        display: none;
      }

      @media (max-width: 768px) {
        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          background-color: #111;
        }

        body {
          padding-top: 70px; /* espa√ßo para a navbar fixa */
        }

        .genero.genero-todos {
          background-color: #007BFF; /* Azul */
          color: white;
        }
        .genero.genero-todos:hover {
          background-color: #0056b3; /* Azul mais escuro no hover */
        }

        
        /* G√™neros em 2 colunas centralizadas */
        .generos-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          justify-content: center;
          padding: 10px;
          margin: 0 auto 20px auto;
          max-width: 100%;
        }

        /* Livros em 2 colunas centralizadas */
        .livros-container {
          display: grid !important;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          justify-content: center;
          padding: 10px;
          max-width: 100%;
          margin: auto;
        }

        .livro {
          width: 100%;
          max-width: 140px;
          background-color: #1e0e04;
          padding: 10px;
          border-radius: 10px;
          text-align: center;
        }

        .livro img {
          width: 100%;
          border-radius: 8px;
        }

        .livro p {
          margin-top: 10px;
          font-size: 14px;
          color: white;
        }
        .livros-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
          gap: 20px;
          padding: 20px;
          border-radius: 15px;
          background-color: rgba(0, 0, 0, 0.5);
          box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        /* Responsividade para celulares */
        @media (max-width: 500px) {
          .livros-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 10px;
          }

          .livros-grid img {
            max-width: 100px;
          }

          .livros-grid button {
            font-size: 11px;
            padding: 4px 8px;
          }

          .livros-grid .livro-titulo {
            font-size: 13px;
          }
        }
        


      }
    

  </style>
</head>
<body>

  <h1>üìö G√™neros Liter√°rios</h1>
    <a href="index.html" id="botao-voltar">
    <img src="https://ik.imagekit.io/Hermes/botao-voltar.png?updatedAt=1747178729800" alt="Voltar">
  </a>

  <div class="generos-container" id="generos">
    <div class="genero genero-todos" onclick="mostrarLivros('todos')">Todos</div>
    <a href="favoritos.html" class="genero genero-favoritos">Favoritos ‚ù§Ô∏è</a>



    <a href="promocoes.html" class="genero genero-promocoes">Promo√ß√µesüíö</a>

    <div class="genero" onclick="mostrarLivros('romance')">Romance</div>
    <div class="genero" onclick="mostrarLivros('fic√ß√£o')">Fic√ß√£o</div>
    <div class="genero" onclick="mostrarLivros('terror')">Terror</div>
    <div class="genero" onclick="mostrarLivros('biografia')">Biografia</div>
    <div class="genero" onclick="mostrarLivros('drama')">Drama</div>
    <div class="genero" onclick="mostrarLivros('fantasia')">Fantasia</div>
    <div class="genero" onclick="mostrarLivros('neg√≥cios')">Neg√≥cios</div>
    <div class="genero" onclick="mostrarLivros('autoajuda')">Autoajuda</div>
    <div class="genero" onclick="mostrarLivros('suspense')">Suspense</div>
    <div class="genero" onclick="mostrarLivros('aventura')">Aventura</div>
    <div class="genero" onclick="mostrarLivros('documental')">Documental</div>
    <div class="genero" onclick="mostrarLivros('hist√≥ria')">Hist√≥ria</div>
    <div class="genero" onclick="mostrarLivros('motivacional')">Motivacional</div>
    <div class="genero" onclick="mostrarLivros('espiritualidade')">Espiritualidade</div>
    <div class="genero" onclick="mostrarLivros('religi√£o')">Religi√£o</div>
    

  </div>

  <div class="livros-container" id="livros"></div>

  <script>
    let generoAtual = 'todos';

    async function mostrarLivros(genero) {
      generoAtual = genero;

      try {
        const resposta = await fetch("https://oprofessor-livros.onrender.com/catalogo");
        const catalogo = await resposta.json();

        const livrosFiltrados = catalogo.filter(livro => {
          if (!livro.disponivel) return false;
          if (genero.toLowerCase() === "todos") return true;
          return livro.caracteristica && livro.caracteristica.toLowerCase() === genero.toLowerCase();
        });



        const container = document.getElementById("livros");
        const generos = document.getElementById("generos");

        generos.style.display = "none";
        container.style.display = "grid";

        container.innerHTML = livrosFiltrados.map(livro => {
          // Substitui apenas os espa√ßos por %20 e mant√©m & intacto
          const imagem = `https://ik.imagekit.io/Hermes/${livro.titulo.replace(/ /g, '%20')}.png`;

          const link = `index.html?titulo=${livro.titulo.replace(/ /g, '%20')}`;

          const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
          const jaNoCarrinho = carrinho.some(l => l.titulo === livro.titulo);

          const botaoCarrinho = jaNoCarrinho
              ? `<button class="botao-carrinho remover-do-carrinho" onclick='removerDoCarrinho("${livro.titulo}")'>√ó</button>`
              : `<button class="botao-carrinho" onclick='adicionarAoCarrinho(${JSON.stringify(livro)})'>+</button>`;

          let precoFormatado = "";

          if (livro.preco != null) {  // verifica se n√£o √© null ou undefined
              const precoTexto = String(livro.preco);  // for√ßa ser string
              const precoLimpo = precoTexto.replace("R$", "").replace(",", ".").trim();
              const precoNumero = parseFloat(precoLimpo);

              if (!isNaN(precoNumero)) {
                  precoFormatado = `<div class="preco-tag">R$ ${precoNumero.toFixed(2).replace(".", ",")}</div>`;
              }
          }

          console.log("Livro:", livro);
          const precoTag = livro.preco
              ? `<div class="preco-tag">R$ ${parseFloat(livro.preco).toFixed(2)}</div>`
              : "";

          return `
            <div class="livro-wrapper">
              ${botaoCarrinho}
              <a href="${link}" class="livro">
                <div class="imagem-wrapper">
                  <div class="img-container">
                    <img src="${imagem}" alt="${livro.titulo}">
                    ${precoFormatado}
                  </div>
                </div>
                <div class="titulo" title="${livro.titulo}">${livro.titulo}</div>
              </a>
            </div>
          `;
      }).join('');


      } catch (erro) {
        console.error("Erro ao carregar os livros:", erro);
      }
    }
    function mostrarFavoritos() {
      const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      const container = document.getElementById("livros");
      const generos = document.getElementById("generos");

      generos.style.display = "none";
      container.style.display = "block";

      if (favoritos.length === 0) {
        container.innerHTML = "<p style='color:white; text-align:center;'>Voc√™ ainda n√£o favoritou nenhum livro.</p>";
        return;
      }

      container.innerHTML = `
        <h2 style="color:white; text-align:center;">üìö Seus Favoritos</h2>
        <div id="grid-favoritos" class="livros-grid"></div>
      `;

      const grid = document.getElementById("grid-favoritos");

      

      favoritos.forEach(livro => {
        const imagem = `https://ik.imagekit.io/Hermes/${livro.titulo.replace(/ /g, '%20')}.png`;

        const link = `index.html?titulo=${encodeURIComponent(livro.titulo)}`;

        const card = document.createElement("div");
        card.className = "livro";
        card.style.textAlign = "center";
        card.style.textDecoration = "none";

        card.innerHTML = `
          <a href="${link}">
            <img src="${imagem}" alt="${livro.titulo}" style="width:100%; max-width:120px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
            <div style="color:white; font-size:14px; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${livro.titulo}">
              ${livro.titulo}
            </div>
          </a>
          <button onclick="removerFavorito('${livro.titulo}')" style="margin-top:5px; padding:4px 10px; background:#dc3545; color:white; border:none; border-radius:5px; cursor:pointer; font-size:12px;">
            Remover
          </button>
        `;

        grid.appendChild(card);
      });
    }
    function removerFavorito(titulo) {
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      favoritos = favoritos.filter(livro => livro.titulo !== titulo);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      mostrarFavoritos(); // atualiza a grade
    }
    function adicionarAoCarrinho(livro) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      if (!carrinho.some(l => l.titulo === livro.titulo)) {
        carrinho.push(livro);
        localStorage.setItem("carrinho", JSON.stringify(carrinho));
        mostrarLivros(generoAtual); // atualiza visualmente
      } else {
        alert("Esse livro j√° est√° no carrinho.");
      }
    }
    function removerDoCarrinho(titulo) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho = carrinho.filter(livro => livro.titulo !== titulo);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      mostrarLivros(generoAtual); // recarrega visualmente
    }
    

  </script>
  
</body>
</html>
