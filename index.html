    <script>
        async function buscarLivro() {

            const termo = document.getElementById("titulo").value.trim();
            const resultado = document.getElementById("resultado");
            document.getElementById("recomendados").style.display = "none";

            if (!termo) {
                resultado.innerHTML = "<p>Digite o t√≠tulo ou o nome do autor.</p>";
                return;
            }


            try {
                // Primeiro buscamos o livro
                const resposta = await fetch(`https://oprofessor-livros.onrender.com/buscar?titulo=${encodeURIComponent(termo)}`);
                const dados = await resposta.json();

                // Agora buscamos o cat√°logo completo para achar o pre√ßo
                const respostaCatalogo = await fetch("https://oprofessor-livros.onrender.com/catalogo");
                const catalogo = await respostaCatalogo.json();
                const livroCatalogo = catalogo.find(l => l.titulo === dados.titulo);

                const preco = livroCatalogo ? livroCatalogo.preco : null;

            if (resposta.ok && dados.tipo === "livro") {
                const cor = dados.disponivel ? 'disponivel' : 'indisponivel';
                const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.5/imagens/${encodeURIComponent(dados.titulo)}.png`;
                const mensagemWhatsApp = encodeURIComponent(`Ol√°! Tenho interesse no livro "${dados.titulo}". Poderia me dar mais informa√ß√µes?`);

                const livroObj = {
                    titulo: dados.titulo,
                    autor: dados.autor,
                    sinopse: dados.sinopse,
                    disponivel: dados.disponivel,
                    preco: preco  // valor de exemplo
                };

                resultado.innerHTML = `
                    <img src="${imagem}" alt="${dados.titulo}">
                    <h2>${dados.titulo}</h2>
                    <p><strong>Autor:</strong> ${dados.autor}</p>
                    <p><strong>Sinopse:</strong> ${dados.sinopse || 'Sinopse n√£o dispon√≠vel.'}</p>
                    <p class="${cor}">${dados.disponivel ? 'Dispon√≠vel' : 'Indispon√≠vel'}</p>

                    <button id="favoritar-btn"
                        class="favorito-icone"
                        data-titulo="${dados.titulo}"
                        data-autor="${dados.autor}"
                        data-sinopse="${dados.sinopse}"
                        data-disponivel="${dados.disponivel}">
                        ü§ç
                    </button>


                    <div style="margin-top: 20px;">
                        <div style="font-weight: bold; font-size: 18px; color: green; margin-bottom: 10px;">
                            R$ ${parseFloat(String(preco).replace("R$", "").replace(",", ".")).toFixed(2)}
                        </div>
                        <button onclick='adicionarAoCarrinho(${JSON.stringify(livroObj)})'>
                            Adicionar ao carrinho
                        </button>
                    </div>

                `;
                // Checar se j√° est√° favoritado ao carregar
                const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
                const jaFavorito = favoritos.some(l => l.titulo === dados.titulo);
                document.getElementById("favoritar-btn").innerText = jaFavorito ? "‚ù§Ô∏è" : "ü§ç";

                document.getElementById("favoritar-btn").addEventListener("click", function () {
                    const btn = this;
                    const livro = {
                        titulo: btn.dataset.titulo,
                        autor: btn.dataset.autor,
                        sinopse: btn.dataset.sinopse,
                        disponivel: btn.dataset.disponivel === "true"
                    };

                    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
                    const index = favoritos.findIndex(l => l.titulo === livro.titulo);

                    if (index === -1) {
                        favoritos.push(livro);
                        btn.innerText = "‚ù§Ô∏è";
                    } else {
                        favoritos.splice(index, 1);
                        btn.innerText = "ü§ç";
                    }

                    localStorage.setItem("favoritos", JSON.stringify(favoritos));
                });

            } else if (resposta.ok && dados.tipo === "autor") {
                resultado.innerHTML = `<h2>Livros de ${dados.autor}</h2>` + dados.livros.map(livro => {
                    const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.5/imagens/${encodeURIComponent(livro.titulo)}.png`;
                    const cor = livro.disponivel ? 'disponivel' : 'indisponivel';
                    const mensagemWhatsApp = encodeURIComponent(`Ol√°! Tenho interesse no livro "${livro.titulo}". Poderia me dar mais informa√ß√µes?`);

                    return `
                        <div style="margin-bottom: 30px;">
                            <img src="${imagem}" alt="${livro.titulo}">
                            <h3>${livro.titulo}</h3>
                            <p><strong>Autor:</strong> ${livro.autor}</p>
                            <p class="${cor}">${livro.disponivel ? 'Dispon√≠vel' : 'Indispon√≠vel'}</p>
                            <div>
                                <a href="https://wa.me/5561995948789?text=${mensagemWhatsApp}" target="_blank" style="background-color:#25D366;padding:10px 15px;border-radius:8px;color:white;text-decoration:none;font-weight:bold;">
                                    WhatsApp
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                resultado.innerHTML = "<p class='indisponivel'>Nenhum resultado encontrado.</p>";
            }
        } catch (erro) {
            console.error("Erro ao buscar:", erro);
            resultado.innerHTML = "<p class='indisponivel'>Erro ao buscar o livro ou autor.</p>";
        }
    }

        async function contarLivrosDisponiveis() {
            try {
                const resposta = await fetch("https://oprofessor-livros.onrender.com/contar");
                const dados = await resposta.json();
                document.getElementById("contador-livros").innerText = `Temos dispon√≠veis: ${dados.total_disponiveis}`;
            } catch (erro) {
                console.error("Erro ao contar livros:", erro);
                document.getElementById("contador-livros").innerText = `Erro ao carregar contador.`;
            }
        }

        // Quando a p√°gina carregar
        window.onload = function () {
            contarLivrosDisponiveis();
            mostrarRecomendados();
            atualizarIconeCarrinho();

            // Se tiver ?titulo= na URL, j√° busca direto
            const params = new URLSearchParams(window.location.search);
            const titulo = params.get("titulo");
            if (titulo) {
                document.getElementById("titulo").value = titulo;
                buscarLivro();
            }
        };

        // Detecta ENTER no campo de texto
        document.getElementById("titulo").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                buscarLivro();
            }
        });

        function adicionarAosFavoritos(livro) {
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            const existe = favoritos.some(l => l.titulo === livro.titulo);
            if (!existe) {
                favoritos.push(livro);
                localStorage.setItem("favoritos", JSON.stringify(favoritos));
                alert("Livro adicionado aos favoritos!");
            } else {
                alert("Este livro j√° est√° nos favoritos.");
            }

        function mostrarFavoritos() {
            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            const resultado = document.getElementById("resultado");

            if (favoritos.length === 0) {
                resultado.innerHTML = "<p style='color:white;'>Voc√™ ainda n√£o favoritou nenhum livro.</p>";
                return;
            }

            resultado.style.backgroundColor = "transparent";
            resultado.style.boxShadow = "none";
            resultado.style.padding = "0";
            resultado.innerHTML = `
                <h2 style="color:white; margin-bottom: 20px;">üìö Seus Favoritos</h2>
                <div id="grid-favoritos" class="livros-grid"></div>
            `;

            const grid = document.getElementById("grid-favoritos");

            // Aplicar estilo diretamente no elemento
            Object.assign(grid.style, {
                display: "grid",
                gridTemplateColumns: "repeat(auto-fit, minmax(120px, 1fr))",
                gap: "20px",
                padding: "20px",
                borderRadius: "15px",
                backgroundColor: "rgba(0, 0, 0, 0.5)", // cinza transl√∫cido
                boxShadow: "0 4px 10px rgba(0,0,0,0.8)"
            });

            favoritos.forEach(livro => {
                const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.5/imagens/${encodeURIComponent(livro.titulo)}.png`;
                const link = `index.html?titulo=${encodeURIComponent(livro.titulo)}`;

                const card = document.createElement("div");
                card.className = "livro";
                card.style.textAlign = "center";
                card.style.textDecoration = "none";

                card.innerHTML = `
                    <img src="${imagem}" alt="${livro.titulo}" style="width:100%; max-width:120px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
                    <div style="color:white; font-size:14px; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${livro.titulo}">
                        ${livro.titulo}
                    </div>
                    <button onclick="removerFavorito('${livro.titulo}')" style="margin-top:5px; padding:4px 10px; background:#dc3545; color:white; border:none; border-radius:5px; cursor:pointer; font-size:12px;">
                        Remover
                    </button>
                `;
            

                grid.appendChild(card);
            });
        }
        function removerFavorito(titulo) {
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            favoritos = favoritos.filter(livro => livro.titulo !== titulo);
            localStorage.setItem("favoritos", JSON.stringify(favoritos));
            mostrarFavoritos(); // atualiza a grade
        }
        async function mostrarRecomendados() {
            const campoBusca = document.getElementById("titulo");
            const recomendados = document.getElementById("recomendados");

            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            if (favoritos.length === 0 || campoBusca.value.trim() !== "") {
                recomendados.style.display = "none";
                return;
            }

            try {
                const resposta = await fetch("https://oprofessor-livros.onrender.com/catalogo");
                const catalogo = await resposta.json();
                const generosFavoritos = favoritos.map(l => l.caracteristica?.toLowerCase()).filter(Boolean);
                const generosUnicos = [...new Set(generosFavoritos)];

                const recomendadosFiltrados = catalogo.filter(livro =>
                    livro.disponivel &&
                    !favoritos.some(fav => fav.titulo === livro.titulo) &&
                    generosUnicos.includes(livro.caracteristica?.toLowerCase())
                );

                const embaralhados = recomendadosFiltrados.sort(() => Math.random() - 0.5);
                const quatro = embaralhados.slice(0, 4);

                if (quatro.length === 0) {
                    recomendados.style.display = "none";
                    return;
                }

                recomendados.style.display = "block";
                recomendados.innerHTML = `
                    <h2 style="color:white; margin-bottom: 15px;">üìö Recomendados para voc√™</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; justify-content:center;">
                        ${quatro.map(livro => {
                            const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.5/imagens/${encodeURIComponent(livro.titulo)}.png`;
                            const link = `index.html?titulo=${encodeURIComponent(livro.titulo)}`;
                            return `
                                <a href="${link}" style="text-decoration:none; color:white; text-align:center;">
                                    <img src="${imagem}" alt="${livro.titulo}" style="width:100%; max-width:120px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
                                    <div style="margin-top:6px; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${livro.titulo}</div>
                                </a>
                            `;
                        }).join("")}
                    </div>
                `;
            } catch (erro) {
                console.error("Erro ao buscar recomenda√ß√µes:", erro);
                recomendados.style.display = "none";
            }
        }
        function atualizarIconeCarrinho() {

    function adicionarAoCarrinho(livro) {
        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        if (!carrinho.some(l => l.titulo === livro.titulo)) {
            carrinho.push(livro);
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            atualizarIconeCarrinho();
        } else {
            alert("Esse livro j√° est√° no carrinho.");
        }
    }

                        </div>
                        <div style="font-size: 14px; color: gray;">R$ ${preco.toFixed(2)}</div>
                    </div>
                    <button onclick="removerDoCarrinho(${index})" style="background:none; border:none; color:red; font-size:16px; font-weight:bold; cursor:pointer;">‚úñ</button>
                `;

                lista.appendChild(item);
            });

            const totalDiv = document.createElement("div");
            totalDiv.style.marginTop = "15px";
            totalDiv.style.fontWeight = "bold";
            totalDiv.innerText = `Total: R$ ${total.toFixed(2)}`;
            lista.appendChild(totalDiv);

            painel.style.display = "block";
        });
    });
    function abrirCarrinho() {
        const painel = document.getElementById("painel-carrinho");
        const lista = document.getElementById("lista-carrinho");
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

        lista.innerHTML = ""; // Limpa antes de popular
        let total = 0; // Acumula o valor total dos livros

        carrinho.forEach(livro => {
            const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.5/imagens/${encodeURIComponent(livro.titulo)}.png`;

            // Tratamento de pre√ßo seguro
            let preco = 0;
            if (livro.preco) {
                const precoTexto = String(livro.preco).replace("R$", "").replace(",", ".").trim();
                preco = parseFloat(precoTexto) || 0;
            }
            total += preco;

            const item = document.createElement("div");
            item.style.display = "flex";
            item.style.alignItems = "center";
            item.style.marginBottom = "15px";

            item.innerHTML = `
                <div style="position:relative; margin-right:12px;">
                    <img src="${imagem}" alt="${livro.titulo}" style="width:50px; height:auto; border-radius:8px;">
                    <button onclick="removerDoCarrinho(${carrinho.indexOf(livro)})" 
                        style="position:absolute; top:45%; left:50%; transform:translate(-50%, -50%); background:none; border:none; color:red; font-size:24px; font-weight:bold; cursor:pointer; padding:0;">
                        ‚úñ
                    </button>
                </div>

                <div style="display:flex; flex-direction:column; align-items:flex-start;">
                    <div style="font-weight:bold; color:white;">${livro.titulo}</div>
                    <div style="color:lightgray; font-size:14px; margin-top:4px;">
                        R$ ${preco.toFixed(2)}
                    </div>

                </div>
            `;


            lista.appendChild(item);
        });


        //  Aqui adicionamos o TOTAL 
        const totalDiv = document.createElement("div");
        totalDiv.style.marginTop = "20px";
        totalDiv.style.marginBottom = "10px";
        totalDiv.style.fontWeight = "bold";
        totalDiv.style.color = "white";
        totalDiv.style.fontSize = "18px";
        totalDiv.innerText = `Total: R$ ${total.toFixed(2)}`;
        lista.appendChild(totalDiv);


        painel.style.display = "block";
        setTimeout(() => {
            painel.style.transform = "translateX(0%)";
        }, 10);
    }


    function removerDoCarrinho(index) {
        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        carrinho.splice(index, 1);
        localStorage.setItem("carrinho", JSON.stringify(carrinho));
        atualizarIconeCarrinho();
        abrirCarrinho(); // <-- apenas reabre o carrinho atualizado, sem fechar o painel
    }
    function finalizarPedido() {
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        if (carrinho.length === 0) return;

        const livrosFormatados = carrinho.map(l => `- "${l.titulo}"`).join('\n');
        const mensagem = encodeURIComponent(
            `Ol√°! Tenho interesse nos seguintes livros:\n${livrosFormatados}\nVoc√™ pode me dar mais informa√ß√µes?`
        );
        window.open(`https://wa.me/5561995948789?text=${mensagem}`, "_blank");
    }
    document.addEventListener("click", function (event) {
        const painel = document.getElementById("painel-carrinho");
        const iconeCarrinho = document.getElementById("icone-carrinho-wrapper");

        // Se clicar no bot√£o de remover, N√ÉO fecha o painel
        if (event.target.closest('button') && event.target.innerText.trim() === "‚úñ") {
            return; 
        }

        if (!painel.contains(event.target) && !iconeCarrinho.contains(event.target)) {
            painel.style.transform = "translateX(100%)";
            setTimeout(() => {
                painel.style.display = "none";
            }, 300);
        }
    });





    </script>
