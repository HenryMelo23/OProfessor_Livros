<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Livros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @media (min-width: 768px) {
            body {
                background-image: url('https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.1/imagens/planof.png');
                background-size: 100% 100%;  /* cobre toda a tela */
                background-position: center;
                background-repeat: no-repeat;
                min-height: 100vh; /* garante que o body cubra 100% da altura da janela */
            }
            h1 {
                color: white;
            }
        }
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, button {
            font-size: 16px;
            padding: 12px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .disponivel {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }

        .indisponivel {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }

        img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }

        #whatsapp {
            margin-top: 25px;
        }

        #whatsapp a {
            background-color: #25D366;
            color: white;
            padding: 14px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        #whatsapp a:hover {
            background-color: #1ebe5b;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 15px;
                padding: 10px;
            }

            #resultado {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1> üìöO Professorüë¥</h1>
    <input type="text" id="titulo" placeholder="Digite o t√≠tulo do livro">
    <button onclick="buscarLivro()">Buscar</button>

    <div id="resultado"></div>

    <script>
        async function buscarLivro() {
            const titulo = document.getElementById("titulo").value;
            const resultado = document.getElementById("resultado");
    
            if (!titulo) {
                resultado.innerHTML = "<p>Digite o t√≠tulo de um livro.</p>";
                return;
            }
    
            const url = `https://oprofessor-livros.onrender.com/buscar?titulo=${encodeURIComponent(titulo)}`;
    
            try {
                const resposta = await fetch(url);
                const dados = await resposta.json();
    
                if (dados.titulo) {
                    const cor = dados.disponivel ? 'disponivel' : 'indisponivel';
                    const imagem = `https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/main/imagens/${encodeURIComponent(dados.titulo)}.png`;
                    const mensagemWhatsApp = encodeURIComponent(`Ol√°! Tenho interesse no livro "${dados.titulo}". Poderia me dar mais informa√ß√µes?`);
    
                    resultado.innerHTML = `
                        <img src="${imagem}" alt="${dados.titulo}">
                        <h2>${dados.titulo}</h2>
                        <p><strong>Autor:</strong> ${dados.autor}</p>
                        <p><strong>Sinopse:</strong> ${dados.sinopse || 'Sinopse n√£o dispon√≠vel.'}</p>
                        <p class="${cor}">${dados.disponivel ? 'Dispon√≠vel' : 'Indispon√≠vel'}</p>
    
                        <div id="whatsapp">
                            <a href="https://wa.me/5561995948789?text=${mensagemWhatsApp}" target="_blank">
                                Entrar em contato via WhatsApp
                            </a>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = "<p class='indisponivel'>Livro n√£o encontrado ou indispon√≠vel.</p>";
                }
            } catch (erro) {
                resultado.innerHTML = "<p class='indisponivel'>Erro ao buscar o livro.</p>";
                console.error(erro);
            }
        }
    
        // Detecta ENTER no campo de texto e inicia busca
        document.getElementById("titulo").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                buscarLivro();
            }
        });
    </script>
    
</body>
</html>
