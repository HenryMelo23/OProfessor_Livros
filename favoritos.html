<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Favoritos - O Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
            background-image: url('https://ik.imagekit.io/Hermes/planof.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .subtitulo {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .livros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

            gap: 20px;
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        .livro {
            text-align: center;
            color: white;
        }

        .livro img {
            width: 100%;
            max-width: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .livro-titulo {
            margin-top: 6px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remover-btn {
            margin-top: 6px;
            padding: 4px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        #botao-voltar {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: #2d3779;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s ease-in-out;
        }

        #botao-voltar:hover {
        transform: scale(1.1);
        }

        #botao-voltar img {
        width: 60%;
        height: auto;
        pointer-events: none;
        }


        
        

        body {
            margin-left: 180px;
        }

        /* Mobile navbar */
        .mobile-navbar {
            display: none;
        }

        @media (max-width: 768px) {

            body {
                margin-left: 180px;
            }
            @media (max-width: 768px) {
                body {
                    margin-left: 0;
                    padding: 70px 10px 20px 10px; /* espaÃ§o para a navbar mobile */
                }
            }

        }
    </style>
</head>
<body>

    <h1>ðŸ“š Seus Favoritos</h1>
    <a href="estante.html" id="botao-voltar">
    <img src="https://ik.imagekit.io/Hermes/botao-voltar.png?updatedAt=1747178729800" alt="Voltar">
    </a>

    <p class="subtitulo">Livros que vocÃª curtiu</p>

    <div id="grid-favoritos" class="livros-grid"></div>

    <script>
        function carregarFavoritos() {
            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            const grid = document.getElementById("grid-favoritos");

            grid.innerHTML = "";

            if (favoritos.length === 0) {
                grid.innerHTML = "<p style='grid-column:1/-1; color:white;'>VocÃª ainda nÃ£o favoritou nenhum livro.</p>";
                return;
            }

            favoritos.slice(0, 6).forEach(livro => {
                const imagem = `https://ik.imagekit.io/Hermes/${livro.titulo.replace(/ /g, '%20')}.png`;

                const link = `index.html?titulo=${encodeURIComponent(livro.titulo)}`;

                const card = document.createElement("div");
                card.className = "livro";

                card.innerHTML = `
                    <a href="${link}" style="text-decoration:none; color:white;">
                        <img src="${imagem}" alt="${livro.titulo}">
                        <div class="livro-titulo" title="${livro.titulo}">${livro.titulo}</div>
                    </a>
                    <button class="remover-btn" onclick="removerFavorito('${livro.titulo}')">Remover</button>
                `;

                grid.appendChild(card);
            });
        }

        function removerFavorito(titulo) {
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            favoritos = favoritos.filter(l => l.titulo !== titulo);
            localStorage.setItem("favoritos", JSON.stringify(favoritos));
            carregarFavoritos();
        }

        document.addEventListener("DOMContentLoaded", carregarFavoritos);
    </script>
</body>
</html>
