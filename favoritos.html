<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Favoritos - O Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/HenryMelo23/OProfessor_Livros/Professor-1.1.5/imagens/planof.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .subtitulo {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .livros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

            gap: 20px;
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        .livro {
            text-align: center;
            color: white;
        }

        .livro img {
            width: 100%;
            max-width: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .livro-titulo {
            margin-top: 6px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remover-btn {
            margin-top: 6px;
            padding: 4px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Sidebar (desktop) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 180px;
            background-color: #343a40;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            color: white;
            width: 100%;
            text-align: center;
            transition: background 0.3s;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        body {
            margin-left: 180px;
        }

        /* Mobile navbar */
        .mobile-navbar {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-navbar {
                display: flex;
                justify-content: space-around;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 60px;
                background-color: #222;
                color: white;
                z-index: 9999;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            }

            .mobile-navbar a {
                color: white;
                text-decoration: none;
                font-size: 14px;
                font-weight: bold;
            }

            body {
                margin-left: 180px;
            }
            @media (max-width: 768px) {
                body {
                    margin-left: 0;
                    padding: 70px 10px 20px 10px; /* espa√ßo para a navbar mobile */
                }
            }

        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">In√≠cio</a>
        <a href="estante.html">Estante</a>
        <a href="Contato.html">Contato</a>
        <a href="favoritos.html">Favoritos ‚ù§Ô∏è</a>
        <a href="https://www.instagram.com/seuluiz_livros/" target="_blank">Instagram</a>
        <a href="#">Informa√ß√µes</a>
    </div>
    <nav class="mobile-navbar">
        <a href="index.html">In√≠cio</a>
        <a href="estante.html">Estante</a>
        <a href="Contato.html">Contato</a>
        
        <a href="https://www.instagram.com/seuluiz_livros/" target="_blank">Instagram</a>
        <a href="#">Informa√ß√µes</a>
    </nav>

    <h1>üìö Seus Favoritos</h1>
    <p class="subtitulo">Livros que voc√™ curtiu</p>

    <div id="grid-favoritos" class="livros-grid"></div>

    <script>
        function carregarFavoritos() {
            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            const grid = document.getElementById("grid-favoritos");

            grid.innerHTML = "";

            if (favoritos.length === 0) {
                grid.innerHTML = "<p style='grid-column:1/-1; color:white;'>Voc√™ ainda n√£o favoritou nenhum livro.</p>";
                return;
            }

            favoritos.slice(0, 6).forEach(livro => {
                const imagem = `https://ik.imagekit.io/Hermes/${livro.titulo.replace(/ /g, '%20')}.png`;

                const link = `index.html?titulo=${encodeURIComponent(livro.titulo)}`;

                const card = document.createElement("div");
                card.className = "livro";

                card.innerHTML = `
                    <a href="${link}" style="text-decoration:none; color:white;">
                        <img src="${imagem}" alt="${livro.titulo}">
                        <div class="livro-titulo" title="${livro.titulo}">${livro.titulo}</div>
                    </a>
                    <button class="remover-btn" onclick="removerFavorito('${livro.titulo}')">Remover</button>
                `;

                grid.appendChild(card);
            });
        }

        function removerFavorito(titulo) {
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
            favoritos = favoritos.filter(l => l.titulo !== titulo);
            localStorage.setItem("favoritos", JSON.stringify(favoritos));
            carregarFavoritos();
        }

        document.addEventListener("DOMContentLoaded", carregarFavoritos);
    </script>
</body>
</html>
